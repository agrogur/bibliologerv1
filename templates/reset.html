<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset</title>
        <!-- Link to the latest Bootstrap CSS file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
<body>
    <!-- Common header with Logo and Brandname -->
    <div class="container text-center">
        <img src="static\launcher.png" alt="Logo" class="mt-4 mb-4">
    </div>

    <!-- Password reset form -->
    <div class="container text-center">
        <h3>Reset Password</h3>
        <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter email to reset password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
        </form>
        <a href="login" class="text-muted mt-3">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("reset-password-form").style.display = "none";
        }

        function showSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
            document.getElementById("reset-password-form").style.display = "none";
        }

        function showResetPassword() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("reset-password-form").style.display = "block";
        }

        showLogin();  // Show the login form by default
    </script>
</body>
</html>
