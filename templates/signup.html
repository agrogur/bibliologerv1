<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <!-- Link to the latest Bootstrap CSS file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
<body>
    <!-- Common header with Logo and Brandname -->
    <div class="container text-center">
        <img src="static\launcher.png" alt="Logo" class="mt-4 mb-4">
    </div>

    <!-- Sign-up form -->
    <div class="container text-center">
        <h3>Sign Up</h3>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="First name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Last name" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">SIGN UP</button>
        </form>
        <p class="mt-3">
            Already have an account? <a href="login" class="btn btn-primary">LOGIN</a>
        </p>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("reset-password-form").style.display = "none";
        }

        function showSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
            document.getElementById("reset-password-form").style.display = "none";
        }

        function showResetPassword() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("reset-password-form").style.display = "block";
        }

        showLogin();  // Show the login form by default
    </script>
</body>
</html>
